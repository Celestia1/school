<form action="" name="form1">
    <input type="button" name="myButton" value="Amount" />
    <input type="text" name="outText" value="" />
</form>

<script>
    var myButton = document.form1.myButton;
    var myText = document.form1.outText;
    var numberOfClicks = 0;

    function myButtonClick() {
        numberOfClicks++;
        myText.value = "" + numberOfClicks + "";
    }

    myButton.addEventListener("click", myButtonClick);
</script>
